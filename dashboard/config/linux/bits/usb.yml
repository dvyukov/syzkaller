# Config fragments for the USB instance, included in baseline as well.

config:
 - USB_SUPPORT
 - USB_GADGET
 - USB_RAW_GADGET: [v5.5]
 - USB_DUMMY_HCD

 # There are legacy gadget drivers that we don't reach anyway.
 - USB_G_NCM: n
 - USB_G_SERIAL: n
 - USB_G_PRINTER: n
 - USB_G_NOKIA: n
 - USB_G_ACM_MS: n
 - USB_G_MULTI: n
 - USB_G_HID: n
 - USB_G_DBGP: n
 - USB_G_WEBCAM: n

 - USB_ZERO: n
 - USB_AUDIO: n
 - USB_ETH: n
 - USB_FUNCTIONFS: n
 - USB_MASS_STORAGE: n
 - USB_GADGET_TARGET: n
 - USB_MIDI_GADGET: n
 - USB_CDC_COMPOSITE: n

 - USB_GADGETFS: n
 - USB_CONFIGFS: n
